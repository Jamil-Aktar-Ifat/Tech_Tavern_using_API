<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Tavern using API</title>
    <!-- daisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1></h1>
    </header>
    <main class="container mx-auto mt-8">
      <section class="p-4 m-2">
        <input
          id="input-field"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent ml-2">
          Search
        </button>
      </section>

      <!-- search result   -->
      <section>
        <!-- loading spinner  -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- phone content  -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- <div class="card w-96 bg-base-100 shadow-xl">

                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>
        <div
          id="show-all-container"
          class="hidden text-center"
        >
          <button onclick="handleShowAll()" class="btn btn-accent btn-wide my-5">
            Show all
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- scripts  -->
    <script src="./scripts/tech.js"></script>
  </body>
</html>
